<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç”Ÿæ—¥å¿«ä¹ï¼</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .text {
            color: white;
            font-family: "Microsoft YaHei", Arial, sans-serif;
            font-size: 48px;
            z-index: 1;
            pointer-events: none;
            text-align: center;
            text-shadow: 0 0 10px #ff0043, 0 0 20px #ff0043, 0 0 30px #ff0043, 0 0 40px #ff0043;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="text">ç”Ÿæ—¥å¿«ä¹ï¼ğŸ‚</div>
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];
        let particles = [];

        // è·å–æ–‡å­—ä¸­å¿ƒä½ç½®ï¼Œé”å®šçˆ†ç‚¸åŒºåŸŸ
        const textElement = document.querySelector('.text');
        let textCenterX, textCenterY, textRadius;
        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°è®¡ç®—æ–‡å­—ä½ç½®ï¼ˆé€‚é…ç¼©æ”¾/å…¨å±ï¼‰
        function calcTextPos() {
            const textRect = textElement.getBoundingClientRect();
            textCenterX = textRect.left + textRect.width / 2;
            textCenterY = textRect.top + textRect.height / 2;
            textRadius = Math.max(textRect.width, textRect.height) / 1.8; // æ‰©å¤§çˆ†ç‚¸åŒºåŸŸï¼Œæ›´é¥±æ»¡
        }
        calcTextPos();
        window.addEventListener('resize', calcTextPos);

        // éšæœºæ•°å·¥å…·
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // çƒŸèŠ±ç±»ï¼šä»å››å‘¨éšæœºç”Ÿæˆï¼Œé£å‘æ–‡å­—å‘¨å›´
        class Firework {
            constructor() {
                // éšæœºé€‰æ‹©çƒŸèŠ±ç”Ÿæˆçš„æ–¹å‘ï¼ˆä¸Š/ä¸‹/å·¦/å³ å±å¹•è¾¹ç¼˜ï¼‰
                const side = Math.floor(random(0, 4));
                switch(side) {
                    case 0: // å±å¹•é¡¶éƒ¨
                        this.x = random(0, canvas.width);
                        this.y = 0;
                        break;
                    case 1: // å±å¹•åº•éƒ¨
                        this.x = random(0, canvas.width);
                        this.y = canvas.height;
                        break;
                    case 2: // å±å¹•å·¦ä¾§
                        this.x = 0;
                        this.y = random(0, canvas.height);
                        break;
                    case 3: // å±å¹•å³ä¾§
                        this.x = canvas.width;
                        this.y = random(0, canvas.height);
                        break;
                }
                // çˆ†ç‚¸ç›®æ ‡ï¼šæ–‡å­—å‘¨å›´éšæœºä½ç½®
                this.targetX = random(textCenterX - textRadius, textCenterX + textRadius);
                this.targetY = random(textCenterY - textRadius, textCenterY + textRadius);
                // çƒŸèŠ±é€Ÿåº¦å’Œè§’åº¦
                this.speed = random(3, 6); // åŠ å¿«é€Ÿåº¦ï¼Œæ›´æœ‰å†²å‡»æ„Ÿ
                const angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
                // çƒŸèŠ±é¢œè‰²
                this.hue = random(0, 360);
                this.brightness = random(60, 80);
                this.alpha = 1;
                this.decay = random(0.008, 0.012);
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                // åˆ°è¾¾ç›®æ ‡ç‚¹ï¼Œç”Ÿæˆç²’å­å¹¶é”€æ¯çƒŸèŠ±
                const distance = Math.sqrt(Math.pow(this.targetX - this.x, 2) + Math.pow(this.targetY - this.y, 2));
                if (distance < 8) {
                    // æ¯ä¸ªçƒŸèŠ±ç”Ÿæˆæ›´å¤šç²’å­ï¼Œæ›´ç»šçƒ‚
                    for (let i = 0; i < 120; i++) {
                        particles.push(new Particle(this.targetX, this.targetY, this.hue));
                    }
                    return true;
                }
                return false;
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.vx * 4, this.y - this.vy * 4);
                ctx.lineWidth = 2; // åŠ ç²—çƒŸèŠ±è½¨è¿¹
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.stroke();
            }
        }

        // ç²’å­ç±»ï¼šçƒŸèŠ±çˆ†ç‚¸åçš„ç«èŠ±
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.angle = random(0, Math.PI * 2);
                this.speed = random(2, 7);
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.gravity = 0.06; // è½»å¾®é‡åŠ›ï¼Œç²’å­ä¸‹è½æ›´è‡ªç„¶
                this.hue = hue;
                this.brightness = random(60, 90);
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
                this.size = random(1.5, 3); // ç²’å­å¤§å°éšæœºï¼Œæ›´çœŸå®
            }

            update() {
                this.vx *= 0.97;
                this.vy *= 0.97;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                return this.alpha > 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.fill();
            }
        }

        // åŠ¨ç”»å¾ªç¯ï¼šæŒç»­ç”ŸæˆçƒŸèŠ±
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)'; // è°ƒæ•´æ‹–å½±ï¼Œè½¨è¿¹æ›´æŸ”å’Œ
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æé«˜çƒŸèŠ±ç”Ÿæˆé¢‘ç‡ï¼Œç”»é¢æ›´çƒ­é—¹
            if (random(0, 10) > 7) {
                fireworks.push(new Firework());
            }

            // æ›´æ–°å¹¶ç»˜åˆ¶çƒŸèŠ±
            fireworks = fireworks.filter(firework => {
                firework.update();
                firework.draw();
                return !firework.update();
            });

            // æ›´æ–°å¹¶ç»˜åˆ¶ç²’å­
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.update();
            });

            requestAnimationFrame(animate);
        }

        // å¯åŠ¨åŠ¨ç”»
        animate();

        // çª—å£é€‚é…
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
